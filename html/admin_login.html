<!DOCTYPE html>
<html>
<head>
    <title>管理员登录</title>
    <link rel="stylesheet" type="text/css" href="https://xiejiah.github.io/CSS/admin_login_styles.css">
    <link rel="icon" href="https://cdn.llfc.club/favicon.ico">
</head>
<body>
    <div class="login-container">
        <h2>管理员登录</h2>
        <form id="admin-login-form">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">登录</button>
        </form>
    </div>
    <script type="text/javascript" src="https://xiejiah.github.io/JavaScript/checkpass.js"></script>
    <script type="text/javascript" src="https://xiejiah.github.io/JavaScript/mousemove.js"></script>
    <script type="text/javascript" src="https://xiejiah.github.io/JavaScript/Sakura.js"></script>
    <script type="text/javascript" src="https://xiejiah.github.io/JavaScript/admin_login.js"></script>
</body>
</html>
