<!DOCTYPE html>
<html>
<head>
    <title>客户注册</title>
    <link rel="stylesheet" type="text/css" href="../CSS/register_styles.css">
    <link rel="icon" href="https://cdn.llfc.club/favicon.ico">
</head>
<body>
    <div class="register-container">
        <h2>客户注册</h2>
        <form id="register-form" class="form">
            <div class="form-group">
                <label for="phone">手机号:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <button type="button" id="send-sms" class="sms-btn">发送短信</button>
            </div>
            <div class="form-group">
                <label for="code">验证码:</label>
                <input type="text" id="code" name="code" required>
            </div>
            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" id="agreement" name="agreement" required> 我同意<a href="user_agreement.html" target="_blank">用户使用协议</a>
                </label>
            </div>
            <button type="submit" class="submit-btn">注册</button>
        </form>
    </div>
    <script type="text/javascript" src="./JavaScript/checkpass.js"></script>
    <script type="text/javascript" src="../JavaScript/Sakura.js"></script>
    <script type="text/javascript" src="../JavaScript/mousemove.js"></script>
    <script type="text/javascript" src="../JavaScript/register.js"></script>
</body>
</html>
