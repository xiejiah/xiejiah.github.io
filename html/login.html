<!DOCTYPE html>
<html>
<head>
    <title>客户登录</title>
    <link rel="stylesheet" type="text/css" href="https://xiejiah.github.io/CSS/login_styles.css">
    <link rel="icon" href="https://cdn.llfc.club/favicon.ico">
</head>
<body>
    <div class="login-container">
        <h2>客户登录</h2>
        <form id="login-form" class="form">
            <div class="form-group">
                <label for="phone">手机号:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">登录</button>
        </form>
        <button class="register-btn" onclick="window.location.href='register.html'">客户注册</button>
    </div>
    <script type="text/javascript" src="https://xiejiah.github.io/JavaScript/checkpass.js"></script>
    <script type="text/javascript" src="https://xiejiah.github.io/JavaScript/mousemove.js"></script>
    <script type="text/javascript" src="https://xiejiah.github.io/JavaScript/Sakura.js"></script>
    <script type="text/javascript" src="https://xiejiah.github.io/JavaScript/login.js"></script>
</body>
</html>
