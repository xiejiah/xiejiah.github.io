<!DOCTYPE html>
<html>
<head>
    <title>抽奖算法维护</title>
    <link rel="stylesheet" type="text/css" href="../CSS/algorithm_styles.css">
    <link rel="icon" href="https://cdn.llfc.club/favicon.ico">
</head>
<body>
    <div class="container">
        <h2>抽奖算法维护</h2>
        <nav>
            <a href="draw.html">客户抽奖</a> |
            <a href="person.html">人员管理</a> |
            <a href="prize.html">奖品管理</a> |
            <a href="algorithm.html" class="active">算法维护</a> |
            <a href="logout.html">注销</a>
        </nav>
        <form id="algorithm-form" class="form">
            <h3>抽奖人员选择</h3>
            <div id="person-list" class="form-group">
                <!-- 人员列表将在这里动态生成 -->
            </div>
            <h3>选择抽奖模式:</h3>
            <div class="form-group">
                <select id="draw-mode" class="select">
                    <option value="random">确定奖项后随机抽取获奖人</option>
                    <option value="excludeWinner">确定奖项后随机抽选获奖人员，但排除已获奖人员</option>
                    <option value="randomPrize">随机抽取获奖人员后随机抽取奖品</option>
                    <option value="randomPrizeExclude">随机抽取获奖人员后随机抽取奖品，但排除已抽取完毕的奖品</option>
                </select>
            </div>
            <button type="button" class="btn submit-btn" onclick="saveSettingsTemp()">暂存</button>
            <button type="submit" class="btn submit-btn">提交</button>
        </form>
        <div id="settings-info" class="settings-info" style="display: none;">
            <h3>暂存/提交的抽奖算法信息</h3>
            <div class="info-section">
                <strong>抽奖模式:</strong> <span id="info-draw-mode"></span>
            </div>
            <div class="info-section">
                <strong>选定人员:</strong>
                <ul id="info-person-list"></ul>
            </div>
            <div class="info-section">
                <strong>奖品信息:</strong>
                <ul id="info-prize-list"></ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../JavaScript/Sakura.js"></script>
    <script type="text/javascript" src="../JavaScript/algorithm.js"></script>
</body>
</html>
