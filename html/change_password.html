<!DOCTYPE html>
<html>
<head>
    <title>修改密码</title>
    <link rel="stylesheet" type="text/css" href="../CSS/change_password_styles.css">
    <link rel="icon" href="https://cdn.llfc.club/favicon.ico">
</head>
<body>
    <div id="main-container">
        <h2>修改密码</h2>
        <form id="change-password-form" class="form-style">
            <div class="form-group">
                <label for="new-password">新密码:</label>
                <input type="password" id="new-password" name="new-password" required oninput="updatePasswordStrength()">
            </div>
            <div class="form-group">
                <label for="confirm-password">确认新密码:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label>密码强度：</label>
                <div id="password-strength-text">弱</div>
                <div id="password-strength-bar">
                    <div id="password-strength-fill"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">电子邮箱:</label>
                <input type="email" id="email" name="email" required placeholder="请输入正确的电子邮箱，用于未来找回密码">
            </div>
            <div class="form-group">
                <label for="captcha">验证码:</label>
                <input type="text" id="captcha-input" name="captcha-input" required>
                <div id="captcha-container">
                    <canvas id="captcha" width="150" height="40"></canvas>
                    <p>   </p>
                    <button type="button" class="btn" onclick="generateCaptcha()">看不清，换一张</button>
                </div>
            </div>
            <button type="submit" class="btn">提交</button>
        </form>
    </div>
    <script type="text/javascript" src="../JavaScript/Sakura.js"></script>
    <script type="text/javascript" src="../JavaScript/change_password.js"></script>
</body>
</html>
